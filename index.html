<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <!-- Script -->
  <script src="operation.js"></script>
  <!--fontawsome icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
  <div class="judul">
    <h2 id="title">Kalkulator</h2>
  </div>
  <div class="main">
    <form name="form">
      <input class="textarea" name="textarea" disabled>
    </form>
    <table>
      <tr>
        <td><input class="tombol" type="button" value="C" onclick="bersihkan()"></td>
        <td><input class="tombol btn-yellow" type="button" value="%" onclick="insert('%')"></td>
        <td><input class="tombol btn-yellow" type="button" value="/" onclick="insert(' / ')"></td>
        <td><input class="tombol btn-yellow" type="button" value="x" onclick="insert(' * ')"></td>
      </tr>
      <tr>
        <td><input class="tombol" type="button" value="7" onclick="insert(7)"></td>
        <td><input class="tombol" type="button" value="8" onclick="insert(8)"></td>
        <td><input class="tombol" type="button" value="9" onclick="insert(9)"></td>
        <td><input class="tombol btn-yellow" type="button" value="-" onclick="insert(' - ')"></td>
      </tr>
      <tr>
        <td><input class="tombol" type="button" value="4" onclick="insert(4)"></td>
        <td><input class="tombol" type="button" value="5" onclick="insert(5)"></td>
        <td><input class="tombol" type="button" value="6" onclick="insert(6)"></td>
        <td><input class="tombol btn-yellow" type="button" value="+" onclick="insert(' + ')"></td>
      </tr>
      <tr>
        <td><input class="tombol" type="button" value="1" onclick="insert(1)"></td>
        <td><input class="tombol" type="button" value="2" onclick="insert(2)"></td>
        <td><input class="tombol" type="button" value="3" onclick="insert(3)"></td>
        <td rowspan=2><input style="height:109px;" class="tombol btn-yellow" type="button" value="=" onclick="hitung()"></td>
      </tr>
      <tr>
        <td><input class="tombol" type="button" value="." onclick="insert('.')"></td>
        <td><input class="tombol" type="button" value="0" onclick="insert(0)"></td>
        <td><button class="tombol" type="submit" onclick="hapus()"><i class="fa-solid fa-caret-left"></i></button></td>
      </tr>
    </table>

  </div>


</body>
</html>
